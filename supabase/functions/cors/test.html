<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    
    button {
      background-color: #3ECF8E;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
    }
    
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Supabase CORS Edge Function Test</h1>
  
  <p>This page tests if your Supabase CORS Edge Function is working correctly.</p>
  
  <div>
    <label for="project-ref">Your Supabase Project Ref:</label>
    <input type="text" id="project-ref" placeholder="stnmwckuxkjjbawxbkkx" style="width: 300px; padding: 5px;">
  </div>
  
  <div style="margin-top: 10px;">
    <label for="target-url">Target URL to Test:</label>
    <input type="text" id="target-url" placeholder="https://jsonplaceholder.typicode.com/todos/1" style="width: 300px; padding: 5px;">
  </div>
  
  <button id="test-direct">Test Direct Access</button>
  <button id="test-cors">Test via CORS Function</button>
  
  <h2>Results:</h2>
  <pre id="results">Results will appear here...</pre>
  
  <script>
    const projectRefInput = document.getElementById('project-ref');
    const targetUrlInput = document.getElementById('target-url');
    const resultsElement = document.getElementById('results');
    
    // Default values
    projectRefInput.value = 'stnmwckuxkjjbawxbkkx'; // Your project ref
    targetUrlInput.value = 'https://jsonplaceholder.typicode.com/todos/1'; // Test URL
    
    // Test direct access to the URL
    document.getElementById('test-direct').addEventListener('click', async () => {
      const targetUrl = targetUrlInput.value;
      
      resultsElement.textContent = 'Loading...';
      
      try {
        const response = await fetch(targetUrl);
        const data = await response.json();
        
        resultsElement.textContent = 'Direct Access Successful:\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultsElement.textContent = 'Direct Access Error:\n' + error.message;
      }
    });
    
    // Test access via the CORS Edge Function
    document.getElementById('test-cors').addEventListener('click', async () => {
      const projectRef = projectRefInput.value;
      const targetUrl = targetUrlInput.value;
      
      if (!projectRef) {
        resultsElement.textContent = 'Please enter your Supabase Project Ref';
        return;
      }
      
      const corsUrl = `https://${projectRef}.supabase.co/functions/v1/cors?url=${encodeURIComponent(targetUrl)}`;
      
      resultsElement.textContent = 'Loading via CORS function...';
      
      try {
        const response = await fetch(corsUrl);
        const data = await response.json();
        
        resultsElement.textContent = 'CORS Function Access Successful:\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultsElement.textContent = 'CORS Function Access Error:\n' + error.message;
      }
    });
  </script>
</body>
</html>
